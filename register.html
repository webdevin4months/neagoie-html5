<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="newpage.html">New Page</a>
    </nav>
    <main>
        <form>
            First Name: <input type="text" name="firstname"> <br>
            Last Name: <input type="text" name="lastname"> <br>
            Email: <input type="email" required name="email"> <br>
            Password: <input type="password" min="5" name="password">
            Birthday: <input type="date" name="" id="" name="birthday"> <br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male <br>
            <input type="radio" name="gender" value="female">Female <br>
            <input type="radio" name="gender" value="other">Other <br>
            Pets: <br>
            <input type="checkbox" name="cat" value="cat"> Cat <br>
            <input type="checkbox" name="dog" value="dog"> Dog <br>
            Cars: <br>
            <select multiple name="cars">
                <option value="volvo" name="volvo">Volvo</option>
                <option value="tesla" name="tesla">Tesla</option>
            </select>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </main>
</body>

</html>
